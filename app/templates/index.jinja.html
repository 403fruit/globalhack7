{% extends "base.jinja.html" %}
{% block content %}
<h1>{{ _("Hello, World!") }}</h1>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/us.svg') }}" style="height: 3em;"/>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/de.svg') }}" style="height: 3em;"/>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/fr.svg') }}" style="height: 3em;"/>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/af.svg') }}" style="height: 3em;"/>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/cn.svg') }}" style="height: 3em;"/>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/jp.svg') }}" style="height: 3em;"/>
    <img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/tk.svg') }}" style="height: 3em;"/>

    <ul class="inputs"></ul>
    <form method="POST" class="form-inline">
        <div class="form-group">
            <label for="id_resource">I need: </label>
            <input class="typeahead form-control" id="id_resource" type="text" placeholder="What do you need?">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/typeahead.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
