{% extends "base.jinja.html" %}

{% block wrapper %}
    {{ super() }}
    {% block content %}
        <h1 class="greeting">{{ _("Hello, World!") }}</h1>
        <ul class="flags">
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/us.svg') }}"/></li>
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/de.svg') }}"/></li>
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/fr.svg') }}"/></li>
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/af.svg') }}"/></li>
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/cn.svg') }}"/></li>
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/jp.svg') }}"/></li>
            <li><img src="{{ url_for('static', filename='flag-icon-css-master/flags/4x3/tk.svg') }}"/></li>
        </ul>

        <ul class="inputs"></ul>
        <form method="POST" class="form-inline">
            <div class="form-group">
                <label for="id_resource">{{ _("I need") }}: </label>
                <input class="typeahead form-control" id="id_resource" type="text" placeholder="{{ _("What do you need?") }}">
            </div>
            <button type="submit" class="btn btn-default btn-theme02">{{ _("Submit") }}</button>
        </form>
    {% endblock content %}
{% endblock wrapper %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/typeahead.css') }}" />
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/typeahead.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
