<aside>
      <div id="sidebar"  class="nav-collapse ">
          <!-- sidebar menu start-->
          <ul class="sidebar-menu" id="nav-accordion">

              <p class="centered">
                  {% if current_user.is_authenticated() %}
                  <a href="{{ url_for('user.view_profile', lang_code=(g.lang_code or 'en'), id=current_user.id) }}">
                      <img src="{{ file_url(current_user.picture) if current_user.picture else url_for('static', filename='img/ui-sam.jpg') }}" class="img-circle" width="60">
                    </a>
                {% else %}
                    <a href="#"><img src="{{ url_for('static', filename='img/ui-sam.jpg') }}" class="img-circle" width="60"></a>
                {% endif %}
                </p>
            {% if current_user.is_authenticated() %}
              <h5 class="centered">{{ current_user.name }}</h5>
              {% endif %}

              {% if current_user.is_authenticated() %}
                  <li class="mt">
                      <a class="active" href="{{ url_for('user.edit_profile', lang_code=(g.lang_code or 'en'), id=current_user.id) }}">
                          <i class="fa fa-user"></i>
                          <span>{{ _("Edit Profile") }}</span>
                      </a>
                  </li>
                  <li>
                      <a href="{{ url_for('user.view_profile', lang_code=(g.lang_code or 'en'), id=current_user.id) }}#user-resources">
                          <i class="fa fa-toolbox"></i>
                          <span>{{ _("My Resources") }} </span>
                          <span style="color:#d9534f;"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></span>
                      </a>
                  </li>
              {% endif %}
          </ul>
          <!-- sidebar menu end-->
      </div>
  </aside>
