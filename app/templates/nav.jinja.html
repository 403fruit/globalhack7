<header class="header black-bg">
      <div class="sidebar-toggle-box">
          <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
      </div>
    <!--logo start-->
    <a href="{{ url_for('index.index') }}" class="logo">Ellis</a>
    <!--logo end-->
    <div class="nav notify-row" id="top_menu">
        <!--  notification start -->
        <ul class="nav top-menu">
            <!-- settings start -->
            <!-- settings end -->
            <!-- inbox dropdown start-->
            <!-- inbox dropdown end -->
        </ul>
        <!--  notification end -->
    </div>
    <div class="top-menu">
        <ul class="nav pull-right top-menu">
            {% if current_user.is_authenticated() %}
                <li><a class="logout" href="{{ url_for('user.logout', lang_code=(g.lang_code or 'en')) }}"> {{ _("Logout") }}</a></li>
                <li><a class="logout" href="{{ url_for('user.profile', lang_code=(g.lang_code or 'en'), id=current_user.id) }}">{{ _("Profile") }}</a></li>
            {% else %}
                <li><a class="logout" href="{{ url_for('user.register', lang_code=(g.lang_code or 'en')) }}"> {{ _("Register") }}</a></li>
                <li><a class="logout" href="{{ url_for('user.login', lang_code=(g.lang_code or 'en')) }}"> {{ _("Login") }}</a></li>
            {% endif %}
        </ul>
    </div>
</header>
